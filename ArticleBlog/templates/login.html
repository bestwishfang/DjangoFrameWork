<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<br>
<br>

<table align="center">
    <tr>
        <td align="left" width="100" height="40"></td>
        <td align="left" width="150" height="40"><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;会员登录</b></td>
    </tr>
    <tr>
        <td align="left" width="100" height="40"><b>登录账号</b></td>
        <td align="left" width="150" height="40">
            <form action="">
                <input type="text" placeholder="邮箱/ID/手机号">
            </form>
        </td>
    </tr>
    <tr>
        <td align="left" width="100" height="40"><b>密码</b></td>
        <td align="left" width="150" height="40">
            <form action="">
                <input type="password" placeholder="密码">
            </form>
        </td>
    </tr>
    <tr>
        <td align="left" width="100" height="40"></td>
        <td align="left" width="150" height="40">
            <form action="">
                <input type="checkbox" name="" checked>两周内自动登录
            </form>
        </td>
    </tr>
    <tr>
        <td align="left" width="100" height="40"></td>
        <td align="left" width="150" height="40">
            <form action="">
                <input type="submit" value="登录">
                <a href="">忘记密码</a>
            </form>
        </td>
    </tr>
    <tr>
        <td align="left" width="100" height="40"><b>其他账号登录</b></td>
        <td align="left" width="400" height="40">
            <img src="./img_01/baidu_logo.jpg" alt="" height="20" width="30">百度账号
            <img src="./img_01/QQ_logo.jpg" alt="" height="21" width="40">QQ账号
            <img src="./img_01/xinlang_logo.jpg" alt="" height="20" width="20">新浪微博
        </td>
    </tr>
    <tr>
        <td align="left" width="100" height="40"></td>
        <td align="left" width="150" height="40">
            <form action="">
                <a href="">还不是会员？立即注册</a>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
